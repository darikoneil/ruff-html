<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruff Lint Report for {{ filename }}</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body { font-family: Arial, sans-serif; color: #46eb74 }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: var(--flare); }
        tr:nth-child(even) { background-color: var(--flare); }
    </style>
</head>
<body>
    <h1>{{ filename }}</h1>
    <p>
        <strong>Issues:</strong> {{ statistics.issues }}<br>
        <strong>Grade:</strong> {{ statistics.grade }}<br>
        <strong>Severity:</strong> {{ statistics.max_severity.name.capitalize() }}<br>

    </p>
    <table>
        <tr>
            <th>Line</th>
            <th>Column</th>
            <th>Code</th>
            <th>Message</th>
            <th>URL</th>
        </tr>
        {% for issue in issues %}
        <tr>
            <td>{{ issue.location.row }}</td>
            <td>{{ issue.location.column }}</td>
            <td>{{ issue.code }}</td>
            <td>{{ issue.message }}</td>
            <td><!--suppress HtmlUnknownTarget -->
                <a href="{{ issue.url }}">Link</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
