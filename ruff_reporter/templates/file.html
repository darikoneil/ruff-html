<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruff Lint Report for {{ filename }}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Ruff Lint Report for {{ filename }}</h1>
    <table>
        <tr>
            <th>Line</th>
            <th>Column</th>
            <th>Code</th>
            <th>Message</th>
            <th>URL</th>
        </tr>
        {% for issue in issues %}
        <tr>
            <td>{{ issue.location.row }}</td>
            <td>{{ issue.location.column }}</td>
            <td>{{ issue.code }}</td>
            <td>{{ issue.message }}</td>
            <td><a href="{{ issue.url }}">Link</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
